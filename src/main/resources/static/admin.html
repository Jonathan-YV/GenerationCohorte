<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Generation Cohorte</title>

    <script src="assets/js/isLogged.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="index.html">
              <span class="navbar-brand">Generation Cohorte</span>
            </a>
            <a href="login.html">
              <img src="https://sac-webapp-live.s3.amazonaws.com/static/icons/ICONOS-27.png" alt="" width="50">
            </a>
        </div>
    </nav>
   
    <div class="container mt-5">
        <div class="row">
            <div class="col">
              <h3>Cohorte</h3>
                <form id="cohorte">
                    
                    <div class="form-group">
                      <label for="numeroCohorte">Numero de cohorte</label>
                      <input type="number" class="form-control" id="numeroCohorte">
                    </div>
                    <div class="form-group">
                      <label for="ciudadCohorte">Ciudad</label>
                      <input type="text" class="form-control" id="ciudadCohorte">
                    </div>
                    <input
                            type="submit"
                            value="Enviar"
                            class="btn btn-primary btn-block mt-2"
                            style="width: 100%;"
                          />
                  </form>
            </div>
            <div class="col">
                <form id="alumno">
                    <h3>Alumno</h3>
                    <div class="form-group">
                      <label for="nombreAlumno">Nombre</label>
                      <input type="text" class="form-control" id="nombreAlumno">
                    </div>
                    <div class="form-group">
                      <label for="edadAlumno">Edad</label>
                      <input type="number" class="form-control" id="edadAlumno">
                    </div>
                    <div class="form-group">
                        <label for="correoAlumno">Correo</label>
                        <input type="email" class="form-control" id="correoAlumno">
                      </div>
                      <div class="form-group">
                        <label for="cohorteAlumno">Cohorte</label>
                        <input type="number" class="form-control" id="cohorteAlumno">
                      </div>
                      <input
                      type="submit"
                      value="Enviar"
                      class="btn btn-primary btn-block mt-2"
                      style="width: 100%;"
                    />
                  </form>
            </div>
            <div class="col">
                <form id="instructor">
                    <h3>Instructor</h3>
                    <div class="form-group">
                      <label for="nombreInstructor">Nombre</label>
                      <input type="text" class="form-control" id="nombreInstructor">
                    </div>
                    <div class="form-group">
                      <label for="supervisorInstructor">Supervisor</label>
                      <input type="text" class="form-control" id="supervisorInstructor">
                    </div>
                    <div class="form-group">
                        <label for="puestoInstructor">Puesto</label>
                        <input type="text" class="form-control" id="puestoInstructor">
                      </div>
                      <div class="form-group">
                        <label for="cohorteInstructor">Cohorte</label>
                        <input type="number" class="form-control" id="cohorteInstructor">
                      </div>
                      <input
                      type="submit"
                      value="Enviar"
                      class="btn btn-primary btn-block mt-2"
                      style="width: 100%;"
                    />
                  </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3" id="elementosCohorte">

        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/cohorte.js"></script>
    <script src="assets/js/alumnos.js"></script>
    <script src="assets/js/instructor.js"></script>
  </body>
</html>
